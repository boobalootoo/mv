<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Audio Visualizer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Real-time Audio Visualization</h1>
  <div id="controls">
    <button id="startButton">Start</button>
    <button onclick="visualizationMode = 'bars'">Bars</button>
    <button onclick="visualizationMode = 'waveform'">Waveform</button>
    <button onclick="drawCircular();">Circular</button>
    <button onclick="visualizationMode = 'ocean'">Pixel Ocean</button>
  </div>
  <canvas id="visualizer"></canvas>
  <script src="script.js"></script>
</body>
</html>
